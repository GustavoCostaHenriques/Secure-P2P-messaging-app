<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f8ff;
            height: 10vh;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-bar .left-section {
            display: flex;
            align-items: center;
        }
        .top-bar .left-section img {
            width: 40px;
            margin-left: 10px;
        }

        .top-bar .center-section {
            text-align: center;
            flex-grow: 1;
        }
        .top-bar .center-section h1 {
            display: inline-block;
            font-size: 2em;
            margin: 0;
            color: #333;
            font-weight: bold;
            background: linear-gradient(to right, #1e90ff, #87cefa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .top-bar .right-section {
            position: relative; 
        }
        .top-bar .right-section img {
            width: 40px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* New small add contact icon */
        .add-contact-icon {
            width: 40px;
            margin-right: 2px;
            cursor: pointer;
        }
        /* Dropdown for add contact */
        .dropdown-add-contact {
            display: none; /* Hidden by default */
            position: absolute;
            top: 125px; 
            left: 150px; 
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            width: 200px;
        }
        .dropdown-add-contact p {
            margin: 0 0 10px;
            font-size: 1em;
            color: #333;
        }
        .dropdown-add-contact input {
            width: 180px; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .dropdown-add-contact button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .dropdown-add-contact button:hover {
            background-color: #1c86ee;
        }

        /* Dropdown container */
        .dropdown {
            display: none; 
            position: absolute;
            top: 45px; 
            right: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            width: 200px;
            z-index: 1;
        }

        .dropdown p {
            margin: 0 0 10px;
            font-size: 1em;
            color: #333;
        }

        .dropdown button {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #1c86ee;
        }

        .content {
            display: flex;
            height: 90vh;
        }

        .conversations-panel {
            width: 30%; 
            max-width: 400px; 
            background-color: #f7f7f7;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #e8e8e8;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ddd;
        }

        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .conversation-list li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .conversation-list li:hover {
            background-color: #e8e8e8;
        }

        .conversation-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .conversation-container img {
            border-radius: 50%;
            width: 40px;
            margin-right: 10px;
        }
        .conversation-container:hover {
            background-color: #f0f0f0;
        }
        .conversation-container.active {
            background-color: #1e90ff;
            color: white;
        }

        .chat-panel {
            display: flex;
            position: absolute;
            top: 10vh;
            left: 26.5%; 
            background-color: white;
            width: 73.6%;
            height: 90vh;
        }

        .waiting-message img {
            max-width: 200px;
            margin-top: 200px;
            margin-left: 450px;
            margin-bottom: 20px;
        }

        .waiting-message p {
            font-size: 1.2em;
            margin-top: 10px;
            margin-left: 400px;
            color: #555;
        }

        .chat-active-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
            width: 73.6%;
            height: 90vh;
            padding: 20px;
            position: absolute;
            top: 10vh;
            left: 26.5%;
        }
        
        .chat-messages {
            display: flex;
            flex-grow: 1;
            overflow-y: auto;
            flex-direction: column;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            height: calc(100% - 60px);
        }
        
        .message {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }
        
        .message .sender {
            font-weight: bold;
            color: #555;
            margin-bottom: 7px;
        }
        
        .message .timestamp {
            font-size: 0.8em;
            color: #555;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        
        .message.sent {
            background-color: #d1e7ff;
            align-self: flex-end;
            text-align: right;
            margin-right: 30px;
        }
        
        .message.received {
            background-color: #f1f1f1;
            align-self: flex-start;
            text-align: left;
            margin-left: 10px;
        }
        
        .message .timestamp {
            font-size: 0.8em;
            color: #555;
            display: block;
        }  

        .message-input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-bottom: 40px;
            margin-right: 35px;
        }
    
        .message-input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 30px;
        }
    
        .message-input-container img {
            width: 40px;
            cursor: pointer;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="left-section">
            <img src="/images/logo.png">
        </div>
        <div class="center-section">
            <h1>CryptaLink</h1>
        </div>
        <div class="right-section">
            <img src="/images/user.png" id="userIcon" onclick="toggleDropdown()">
            <!-- Dropdown content -->
            <div class="dropdown" id="userDropdown">
                <p>Welcome, <strong th:if="${userId != null}" th:text="${userId}">!</strong></p>
                <p>Port: <span th:if="${userPort != null}" th:text="${userPort}"></span></p>
                <p>IP: <span th:if="${userIp != null}" th:text="${userIp}"></span></p>
                <button onclick="logout()">End Session</button>
            </div>
        </div>
    </div>
    <div class="dropdown-add-contact" id="addContactDropdown">
        <h2>Talk with:</h2>
        <p id="errorMessage" style="color: red; display: none;">User doesn't exist.</p>
        <p id="errorMessage1" style="color: red; display: none;">This is your own name.</p>
        <input type="text" id="contactName" placeholder="Enter contact name">
        <button onclick="startChat()">Start Chat</button>
    </div>
    <div class="content">
        <!-- Conversations list on the left -->
        <div class="conversations-panel">
            <div class="conversations-header">
                <span>Conversas</span>
                <img src="/images/add_contact.png" class="add-contact-icon" id="addContactIcon" onclick="toggleAddContactDropdown()">
            </div>
            <ul class="conversation-list">
                <li th:each="contact : ${contacts}" 
                    <div class="conversation-container" th:data-contact="${contact}" onclick="selectConversation(this)">
                        <img src="/images/user.png">
                        <span th:text="${contact}"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Right panel for chat content or waiting message -->
    <div class="chat-panel" id="chatPanel">
        <div class="waiting-message">
            <img src="/images/waiting.png" alt="Waiting">
            <p>Click in a chat to talk with someone!</p>
        </div>
    </div>
    <div class="chat-active-panel" id="chatActivePanel" style="display: none;">
        <div class="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="message-input-container">
            <p id="errorMessage2" style="color: red; display: none;">User is not online, please wait.</p>
            <input type="text" id="messageInput" placeholder="Type your message here..." required> 
            <img src="/images/send.png" alt="Send" id="sendMessage" onclick="sendMessage()">
        </div>
    </div>

    <script>
        // Toggle the user dropdown
        function toggleDropdown() {
            var userDropdown = document.getElementById('userDropdown');
            var addContactDropdown = document.getElementById('addContactDropdown');
            
            // If the Add Contact dropdown is open, close it
            if (addContactDropdown.style.display === 'block') {
                addContactDropdown.style.display = 'none';
            }

            // Toggle the user dropdown
            if (userDropdown.style.display === 'none' || userDropdown.style.display === '') {
                userDropdown.style.display = 'block';
            } else {
                userDropdown.style.display = 'none';
            }
        }

        // Toggle the add contact dropdown
        function toggleAddContactDropdown() {
            var userDropdown = document.getElementById('userDropdown');
            var addContactDropdown = document.getElementById('addContactDropdown');
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('errorMessage1').style.display = 'none';
            document.getElementById('contactName').value = null;

            // If the User dropdown is open, close it
            if (userDropdown.style.display === 'block') {
                userDropdown.style.display = 'none';
            }

            // Toggle the add contact dropdown
            if (addContactDropdown.style.display === 'none' || addContactDropdown.style.display === '') {
                addContactDropdown.style.display = 'block';
            } else {
                addContactDropdown.style.display = 'none';
            }
        }

        function logout() {
            // Get the peerId from the current URL
            var urlParams = new URLSearchParams(window.location.search);
            var peerId = urlParams.get('peerId');

            // Send a POST request to the logout endpoint with the peerId
            fetch('/logout?peerId=' + peerId, {
                method: 'POST',
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    // Redirect to the welcome page after logout
                    window.location.href = '/';
                } else {
                    console.error('Error during logout.');
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
            });
        }

        function startChat() {
            var contactName = document.getElementById('contactName').value;
            var urlParams = new URLSearchParams(window.location.search);
            var peerId = urlParams.get('peerId');
    
            fetch('/startChat?peerId=' + peerId + '&contactName=' + contactName , {
                method: 'POST',
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'exists') {
                    addConversation(contactName);
                } else if (result === 'not found') {
                    document.getElementById('errorMessage').style.display = 'block';
                } else if (result === 'your own name') {
                    document.getElementById('errorMessage1').style.display = 'block';
                }
                else {
                    console.error('An error occurred.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    
        function addConversation(contactName) {
            var conversationList = document.querySelector('.conversation-list');
            var exists = Array.from(conversationList.children).find(item => item.textContent.trim() === contactName);
            if (!exists) {
                var newConversation = document.createElement('li');
                newConversation.classList.add('conversation-container');
                newConversation.setAttribute('data-contact', contactName);
                newConversation.innerHTML = '<img src="/images/user.png"> ' + contactName;
                
                newConversation.onclick = function () {
                    selectConversation(newConversation);
                };
        
                conversationList.appendChild(newConversation);
        
                selectConversation(newConversation);
            }
            selectConversation(exists);
            document.getElementById('errorMessage').style.display = 'none'; 
            document.getElementById('addContactDropdown').style.display = 'none'; 
        }

        function selectConversation(element) {
            document.querySelectorAll('.conversation-container').forEach(conversation => {
                conversation.classList.remove('active');
            });
        
            element.classList.add('active');
            const contact = element.getAttribute("data-contact");

            // Get peerId and contactName
            var urlParams = new URLSearchParams(window.location.search);
            var peerId = urlParams.get('peerId');;
            var contactName = element.getAttribute("data-contact");

            toggleChatPanel();

            // Load chat messages
            loadChatMessages(peerId, contactName);

            startPollingForMessages(peerId, contactName);
        }

        function toggleChatPanel() {
            const chatPanel = document.getElementById('chatPanel');
            const chatActivePanel = document.getElementById('chatActivePanel');
            const activeConversation = document.querySelector('.conversation-container.active');

            // Show chatActivePanel if a conversation is active; otherwise, show chatPanel
            if (activeConversation) {
                chatPanel.style.display = 'none';
                chatActivePanel.style.display = 'flex';
            } else {
                chatPanel.style.display = 'flex';
                chatActivePanel.style.display = 'none';
            }
        }


        function loadChatMessages(peerId, contactName) {
            const chatMessagesContainer = document.querySelector('.chat-messages');
            chatMessagesContainer.innerHTML = ''; // Clear existing messages
        
            fetch(`/loadChat?peerId=${peerId}&contactName=${contactName}`)
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
        
                        const [timestampAndSender, messageContent] = message.split('] ');
                        const [fullTimestamp, sender] = timestampAndSender.split('-[');
                        const senderId = sender.replace('[', '').replace(']', '');
        
                        const time = fullTimestamp.split('T')[1].substring(0, 5); 
        
                        if (senderId === peerId) {
                            // Mensagem enviada pelo próprio utilizador (sem o nome)
                            messageElement.classList.add('sent');
                            messageElement.innerHTML = `
                                <p>${messageContent}</p>
                                <span class="timestamp">${time}</span>
                            `;
                        } else {
                            // Mensagem recebida (com o nome do remetente)
                            messageElement.classList.add('received');
                            messageElement.innerHTML = `
                                <span class="sender">${senderId}</span>
                                <p>${messageContent}</p>
                                <span class="timestamp">${time}</span>
                            `;
                        }
        
                        chatMessagesContainer.appendChild(messageElement);
                    });
                    chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                });
        }

        function sendMessage() {
            document.getElementById('errorMessage2').style.display = 'none';
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
        
            if (message) {
                const activeConversation = document.querySelector('.conversation-container.active');
                const contactName = activeConversation.getAttribute("data-contact");
                
                var urlParams = new URLSearchParams(window.location.search);
                var peerId = urlParams.get('peerId');
                // Clear the input field after sending
                fetch('/sendMessage?peerId=' + peerId + '&contactName=' + contactName + '&message=' + message, {
                    method: 'POST',
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        loadChatMessages(peerId,contactName);
                    } else if (result === 'not found') {
                        document.getElementById('errorMessage2').style.display = 'block';
                    }
                    else {
                        console.error('An error occurred.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

                messageInput.value = '';
            }
        }

        function startPollingForMessages(peerId, contactName) {
            setInterval(() => {
                loadChatMessages(peerId, contactName);
            }, 5000); 
        }

        // Initial check on page load
        document.addEventListener('DOMContentLoaded', toggleChatPanel);
        

    </script>

</body>
</html>
