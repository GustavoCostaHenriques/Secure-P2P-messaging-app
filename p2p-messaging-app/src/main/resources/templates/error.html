<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page not found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }
    .error-container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    .error-container h1 {
      font-size: 6em;
      color: #e74c3c;
    }
    .error-container p {
      font-size: 1.2em;
      margin: 10px 0 20px;
      color: #666;
    }
    .error-container button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .error-container button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Page not found. Please check the URL or go back to the Welcome Page.</p>
    <button onclick="window.location.href='/'">Back to the beginning</button>
  </div>
</body>
</html>
